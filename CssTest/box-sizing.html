<!DOCTYPE html>
<html lang="en">
<head>
    <title>box-sizing</title>

    <style>

        * {
            box-sizing: border-box; /*보더박스를 하면 모든 사이즈를 맞춘다.*/
        }

        div {
           margin: 10px;
           width: 150px;
           
        }

        #small{border:10px solid black;}

        #large{border:30px solid black;}

    </style>

</head>
<body>
    <div id="small">
        Hello
    </div>
    <div id="large">
        Hello
    </div>
</body>
</html>
