<head>
   <title>inline, blocke 개념익히기</title>

       h1,a {
           border: 1px solid red;
       }
       h1 {
           display: inline
       }
       a{ display: block;}
   </style>
</head>
<body>
   <h1>Hello World</h1>
   안녕하세요. 반갑습니다.

</html>
